<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        color="#BBAA33" 
        shadow>
          <a-box position="2 5 -3" color="teal" rotation="0 30 0"></a-box>
     <a-dodecahedron position="1 3.3 -8" color="#FFFFFF" radius="3"></a-dodecahedron>
      <a-ring position="0 1.3 -6" radius-inner="3" radius-outer="4" color="#232323"></a-ring>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="8" height="8" color="#ffd1dc" shadow></a-plane>
      </a-box>
    </a-scene>
  </body>
